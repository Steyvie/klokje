<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Clock</title>
        <style>
            body {
                background: black;
                color: white;
                font-family: Helvetica, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #clock {
                font-size: 20rem;
                margin: 0;
            }
            #date {
                font-size: 8rem;
                margin: 1rem 0;
            }
            #agenda {
                font-size: 6rem;
                margin: 1rem 0;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        <div id="date"></div>
        <div id="agenda"></div>

        <script>
            function updateTime() {
                const now = new Date();
                const clock = document.getElementById("clock");
                const date = document.getElementById("date");

                // Format time (HH:MM)
                const time = now.toLocaleTimeString("nl-NL", {
                    hour: "2-digit",
                    minute: "2-digit",
                });
                clock.textContent = time;

                // Format date (zondag 8 juni 2025)
                const options = {
                    weekday: "long",
                    day: "numeric",
                    month: "long",
                    year: "numeric",
                };
                const dateString = now.toLocaleDateString("nl-NL", options);
                date.textContent =
                    dateString.charAt(0).toUpperCase() + dateString.slice(1);
            }

            // Load agenda content
            async function fetchAgenda() {
                const username = "steyvie"; // lowercase exactly as in URL
                const repo = "klokje"; // exactly as in URL
                const url = `https://raw.githubusercontent.com/${username}/${repo}/main/agenda.txt?t=${Date.now()}`;

                console.log("Fetching:", url); // Check this in browser console

                try {
                    const response = await fetch(url);
                    console.log("Status:", response.status);

                    if (response.ok) {
                        const text = await response.text();
                        document.getElementById("agenda").textContent =
                            text || "Agenda is leeg";
                    } else {
                        document.getElementById("agenda").textContent =
                            `Fout: ${response.status}`;
                    }
                } catch (error) {
                    console.error(error);
                    document.getElementById("agenda").textContent =
                        "Netwerkfout";
                }
            }

            // Toggle fullscreen function
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement
                        .requestFullscreen()
                        .catch((err) => {
                            console.error(
                                `Error attempting to enable fullscreen: ${err.message}`,
                            );
                        });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            }

            // Make entire page clickable for fullscreen toggle
            document.body.addEventListener("click", toggleFullscreen);
            // Update time every minute
            updateTime();
            fetchAgenda();
            setInterval(updateTime, 1000);
            setInterval(fetchAgenda, 60000);
        </script>
    </body>
</html>
